<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply by react</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Multiply extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                  first: Math.ceil(Math.random()*9),
                  second: Math.ceil(Math.random()*9),
                  value:'',
                  result:'',
                }
            }
            onSubmit = (e)=>{
                e.preventDefault();
                if(parseInt(this.state.value) === this.state.first * this.state.second){
                    this.setState((prevState)=>{
                        return{
                            result: `${prevState.first} x ${prevState.second} = ${prevState.value} 정답!`,
                            first: Math.ceil(Math.random()*9),
                            second: Math.ceil(Math.random()*9),
                            value:'',
                        };
                    });
                    this.answerInput.focus();
                }else{
                    this.setState({
                        result:'땡!!',
                        value:'',
                    });
                };
            };
            onChange = (e)=> {
                this.setState({
                    value: e.target.value
                });
            };

            answerInput; //클래스 안에 선언

            render(){
                return(
                    <React.Fragment>
                    {/* ⬆︎ 바벨지원용 */}
                        <div>{this.state.first} 곱하기 {this.state.second} 는?</div>
                        <form onSubmit={this.onSubmit}>
                            <input type="number"
                                ref = {(ref)=>{this.answerInput = ref;}}
                                //특정 노드에 레퍼런스를 걸고 접근해야 할시 ref 사용
                                //ref를 통해서 render 메서드에서 만든 DOM 노드나 React 요소에 접근해서, 값을 얻거나 수정할 수 있다.
                                value = {this.state.value}
                                onChange = {this.onChange}/>
                            <button>입력</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(
        <Multiply/>
        ,document.querySelector("#root"))
    </script>
</body>
</html>
